<head>
<link rel="stylesheet" href="$link{css}/common.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/contents.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/jquery-ui.min.css" />
<script type="text/javascript" src="$link{js}/jPaginator.min.js"></script>
<script type="text/javascript" src="$link{js}/jquery-ui-1.10.3.min.js"></script>
<script type="text/javascript" src="$link{script}/view-common.min.js"></script>
<script type="text/javascript" src="$link{script}/view-view.min.js"></script>
</head>
<body>
<div id="wrap">
    <div id="header">
        <hgroup></hgroup>
        <section class="secondary_bar"></section>
    </div>
    <aside class="sidebar"></aside>
    <div id="content-main">
        <div class="form">
            <table class="twrite_basic">
                <thead>
                    <tr>
                        <th>항목</th>
                        <th>내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                                <th>코인ID</th>
                                <td><span id="coId"></span></td>
                            </tr><tr>
                                <th>설명</th>
                                <td><span id="trExplain"></span></td>
                            </tr><tr>
                                <th>상태</th>
                                <td><span id="trStaus"></span></td>
                            </tr><tr>
                                <th>체결서버IP</th>
                                <td><span id="trRpcIp"></span></td>
                            </tr><tr>
                                <th>체결서버PORT</th>
                                <td><span id="trRpcPort"></span></td>
                            </tr><tr>
                                <th>DB IP</th>
                                <td><span id="trDbIp"></span></td>
                            </tr><tr>
                                <th>DB Port</th>
                                <td><span id="trDbPort"></span></td>
                            </tr><tr>
                                <th>DB명</th>
                                <td><span id="trDbName"></span></td>
                            </tr><tr>
                                <th>테이블명</th>
                                <td><span id="trDbTable"></span></td>
                            </tr><tr>
                                <th>등록일</th>
                                <td><span id="trRegDt"></span></td>
                            </tr>
                </tbody>
            </table>
        </div>
        <div class="view_buttons">
            <input type="button" id="btn_list" name="btn_list" class="btn-default" value="목 록" />
            <input type="button" id="btn_write" name="btn_submit" class="btn-default right" value="등 록" />
            <input type="button" id="btn_modify" name="btn_modify" class="btn-default right" value="수 정" onclick="location.href=bean.link.write+'&id='+bean.data.trNo" />
        </div>
    </div>
    <div id="footer"></div>
</div>
</body>

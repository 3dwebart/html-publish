<head>
<link rel="stylesheet" href="$link{css}/common.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/contents.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/jPaginator.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/jquery-ui.min.css" />
<script type="text/javascript" src="$link{js}/jPaginator.min.js"></script>
<script type="text/javascript" src="$link{js}/jquery-ui-1.10.3.min.js"></script>
<script type="text/javascript" src="$link{js}/jquery-inputhints.min.js"></script>
<script type="text/javascript" src="$link{script}/view-common.min.js"></script>
<script type="text/javascript" src="$link{script}/view-view.min.js"></script>
</head>
<body>
<div id="wrap">
    <div id="header">
        <hgroup></hgroup>
        <section class="secondary_bar"></section>
    </div>
    <aside class="sidebar"></aside>
    <div id="content-main">
        <form method="post">
        <input type="hidden" name="token" value="" />
        <input type="hidden" name="poNo" value="" />
        <input type="hidden" name="chNo" value="0" />
        <input type="hidden" name="od_total_cost" value="0" />
        <input type="hidden" name="poRefundYn" value="N" />
        <div id="fwrite">
            <table class="twrite_basic">
                <thead>
                    <tr>
                        <th>항목</th>
                        <th colspan="3">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th colspan="4">유동가격 <input type="radio" name="pricetype" value="dynamic" disabled /></th>
                    </tr>
                    <tr>
                        <th>비트코인 살때</th>
                        <td>시장가 + (시장가 * <b><span id="buybitcoin0"></span></b> %) </td>
                        <th>비트코인 팔때</th>
                        <td>시장가 - (시장가 * <b><span id="sellbitcoin0"></span></b> %)</td>
                    </tr>
                    <tr>
                        <th colspan="4">고정가격 <input type="radio" name="pricetype"  value="static" disabled /></th>
                    </tr>
                    <tr>
                        <th>비트코인 살때</th>
                        <td><b><span id="buybitcoin1"></span></b> KRW</td>
                        <th>비트코인 팔때</th>
                        <td><b><span id="sellbitcoin1"></span></b> KRW</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="write_buttons">
            <input type="button" id="btn_modify" name="btn_modify" class="btn-default right" value="수 정" onclick="location.href=bean.link.write+'&id=1'" />
        </div>
        </form>
    </div>
    <div id="footer"></div>
</div>
<script>
if(bean.data.pricetype=='static'){
    $('input:radio[name=pricetype]:input[value='+bean.data.pricetype+']').attr("checked", true);
}else{
    $('input:radio[name=pricetype]:input[value='+bean.data.pricetype+']').attr("checked", true);
}

$(document).ready(function(){
    if(typeof(bean.data)!=='undefined'){
        $('#buybitcoin1').html( (bean.data.buybitcoin1+'').formatNumber() );
        $('#sellbitcoin1').html( (bean.data.sellbitcoin1+'').formatNumber() );
    }
});
</script>
</body>

<!DOCTYPE html>
<html>
    <head>
        <title>{site_name}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div style="width:400px;float:left;">
            <div style="background-color:#fff;padding:5px 40px 8px 10px;color:#fff;margin: 10px 0;border-bottom:3px solid #2b71b1;">
                <img src="{logo_url}">
            </div>
            <div style="padding: 10px;">
                <span style="font-size:18px;font-weight:bold;color:#333;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif">
                    Withdrawal Confirmation
                </span>

                <br />
                <span style="font-size:14px;color:#333;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;line-height:1.35">
                    <p style="margin-bottom:20px"><b>{user_name},</b>
                      <br>
                      <br>Please click the link below to confirm your
                      <br>{od_request} ({od_total_fee}) withdrawal
                    </p>
                </span>
                <div style="background-color:#ffffff;border-top:1px solid #ededed;height:1px;margin:10px 0 20px 0;"></div>
                    <span style="font-size:13px;font-weight:bold;color:#333;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;line-height:1.6"> Confirmation : </span>
                    <span style="font-size:13px;color:#333;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;line-height:1.6"><a href="{confirm_url}" target="_blank">Click here to confirm</a></span>
                <div style="background-color:#ffffff;border-bottom:1px solid #ededed;height:1px;margin:20px 0 10px 0;"></div>
                <div >
                    <span style="font-size:14px;color:#333;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;line-height:1.35">
                        <p>Thanks for using {site_name}</p>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>

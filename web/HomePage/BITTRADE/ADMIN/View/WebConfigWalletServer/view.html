<head>
<link rel="stylesheet" href="$link{css}/common.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/contents.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/jquery-ui.min.css" />
<script type="text/javascript" src="$link{js}/jPaginator.min.js"></script>
<script type="text/javascript" src="$link{js}/jquery-ui-1.10.3.min.js"></script>
<script type="text/javascript" src="$link{script}/view-common.min.js"></script>
<script type="text/javascript" src="$link{script}/view-view.min.js"></script>
</head>
<body>
<div id="wrap">
    <div id="header">
        <hgroup></hgroup>
        <section class="secondary_bar"></section>
    </div>
    <aside class="sidebar"></aside>
    <div id="content-main">
        <div class="form">
            <table class="twrite_basic">
                <thead>
                    <tr>
                        <th>항목</th>
                        <th colspan="3">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                                <th>코인ID</th>
                                <td><span id="coId"></span></td>
                                <th>설명</th>
                                <td><span id="waExplain"></span></td>
                            </tr><tr>
                                <th>수수료</th>
                                <td><span id="waTxFee"></span></td>
                                <th>상태</th>
                                <td><span id="waStaus"></span></td>
                            </tr><tr>
                                
                                <th>프로토콜</th>
                                <td><span id="waRpcProto"></span></td>
                                <th>서버IP</th>
                                <td><span id="waRpcIp"></span></td>
                            </tr><tr>
                                <th>서버PORT</th>
                                <td><span id="waRpcPort"></span></td>
                                <th>계정수</th>
                                <td><span id="waAccountCnt"></span></td>
                            </tr><tr>
                                <th>기타1</th>
                                <td><span id="waEtc1"></span></td>
                                <th>기타2</th>
                                <td><span id="waEtc2"></span></td>
                            </tr><tr>
                                <th>기타3</th>
                                <td><span id="waEtc3"></span></td>
                                <th>등록일</th>
                                <td><span id="trRegDt"></span></td>
                            </tr>
                </tbody>
            </table>
        </div>
        <div class="view_buttons">
            <input type="button" id="btn_list" name="btn_list" class="btn-default" value="목 록" />
            <input type="button" id="btn_modify" name="btn_modify" class="btn-default right" value="수 정" onclick="location.href=bean.link.write+'&id='+bean.data.waNo" />
        </div>
    </div>
    <div id="footer"></div>
</div>
</body>

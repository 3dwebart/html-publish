<!DOCTYPE html>
<html>
    <head>
        <title>{site_name}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div style="width:400px;float:left;">
            <div style="background-color:#212830;padding:5px 40px 8px 10px;color:#fff;padding:10px 40px 6px 10px;text-align:center;color:#fff;margin: 10px 0;border-radius: 10px;">
                <img src="{logo_url}">
            </div>
            <div style="padding: 10px;">
                <span style="font-size:14px;color:#333;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;line-height:1.35">
                    <p style="margin-bottom:20px">안녕하세요.
                    <br><br>회원님의 계정으로 API 사용을 요청 했습니다. 
                    <br>API를 사용하시려면 아래 링크를 클릭해 주세요.</p>
                </span>
                <div style="background-color:#ffffff;border-top:1px solid #ededed;height:1px;margin:10px 0 20px 0;"></div>                    
                    <span style="font-size:13px;color:#333;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;line-height:1.6"><a href="{confirm_url}" target="_blank">여기를 클릭하시면 API 사용이 활성화 됩니다.</a></span>
                <div style="background-color:#ffffff;border-bottom:1px solid #ededed;height:1px;margin:20px 0 10px 0;"></div>
                <div >
                    <span style="font-size:14px;color:#333;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;line-height:1.35">
                        <p>감사합니다.</p>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>

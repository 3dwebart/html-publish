<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" media="all" href="../css/bootstrap.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<style>
html, body, .row {height: 100%;}
body {
	background-color: #ededed;
}
.row {
	align-items: center;
}
.row > div:nth-child(even) {
	background-color: #dedeff;
}
.row > div:nth-child(odd) {
	background-color: #deffde;
}

</style>
</head>
<body>
<div class="row">
	<div class="col">1 - 1</div>
	<div class="col">1 - 2</div>
	<div class="col">1 - 3</div>
	<div class="col">1 - 4</div>
	<div class="col">1 - 5</div>
	<div class="col">1 - 6</div>
	<div class="col">1 - 7</div>
</div>
<p class="bg-primary text-white">This text is important.</p>
<p class="bg-success text-white">This text indicates success.</p>
<p class="bg-info text-white">This text represents some information.</p>
<p class="bg-warning text-white">This text represents a warning.</p>
<p class="bg-danger text-white">This text represents danger.</p>
<p class="bg-secondary text-white">Secondary background color.</p>
<p class="bg-dark text-white">Dark grey background color.</p>
<p class="bg-light text-dark">Light grey background color.</p>
</div>
<img src="img/iu2.jpg" alt="" class="rounded-circle">
<img src="img/iu2.jpg" alt="" class="rounded">
<img src="img/hys.jpg" alt="" class="img-thumbnail">
<img src="img/sj.jpg" alt="" class="rounded img-thumbnail">
<img src="img/sj.jpg" alt="" class="rounded-circle img-thumbnail">
<script src="js/jquery-3.3.1.js"></script>
<script src="../js/popper.js"></script>
<script src="../js/bootstrap.js"></script>
</body>
</html>

<script>
(function($) {
	$('.select-cellular').on('click', function(e) {
		$('.div-select-option').toggleClass('on');
		e.preventDefault();
	});
	$('.div-select-box').on('change', '.div-select-option input[type="radio"]', function() {
		var isChkText = $(this).parent().find('span').html();
		$('.select-cellular').html(isChkText);
		$('.div-select-option').removeClass('on');
	})
})(jQuery);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie9">
    <!--[if lt IE 10]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <link rel="stylesheet" href="ie9.css">
    <![endif]-->
    <script src="http://code.jquery.com/jquery.js"></script>
<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
        }
        div {
            box-sizing: border-box;
        }
        .wrap {
            height: 100%;
        }
        .flex-box {
            display: flex;
        }
        .flex-column {
            flex-direction: column;
        }
        .flex-row {
            flex-direction: row;
        }
        .fl {
            width: 55%;
            max-width: 55%;
        }
        .sl {
            width: 25%;
            max-width: 25%;
        }
        .tl {
            width: 20%;
            max-width: 20%;
        }
        .graph-box {
            height: 55%;
            max-height: 55%;
            background-color: #ddffff;
        }
        .trade-history {
            height: 45%;
            max-height: 45%;
            background-color: #fddfff;
        }
        .current-price {
            height: 53%;
            max-height: 53%;
            background-color: #ffddff;
        }
        .coin-trade {
            height: 47%;
            max-height: 47%;
            background-color: #fffddf;
        }
        .market-list {
            height: 30%;
            max-height: 30%;
            background-color: #ffffdd;
        }
        .current-trade {
            height: 40%;
            max-height: 40%;
            background-color: #ddaaff;
        }
        .mine-state {
            height: 30%;
            max-height: 30%;
            background-color: #ddffaa;
        }
    </style>
</head>
<body>
    <div class="flex-box flex-row wrap">
        <div class="flex-box flex-column fl">
            <div class="graph-box">a1</div>
            <div class="trade-history">a2</div>
        </div>
        <div class="flex-box flex-column sl">
            <div class="current-price">b1</div>
            <div class="coin-trade">b2</div>
        </div>
        <div class="flex-box flex-column tl">
            <div class="market-list">c1</div>
            <div class="current-trade">c2</div>
            <div class="mine-state">c3</div>
        </div>
    </div>
</body>
<script>
(function($) {
    if (window.matchMedia("(min-width: 768px)").matches) {
        alert('pc');
    } else {
        alert('mobile');
    }
})(jQuery);
</script>
</html>

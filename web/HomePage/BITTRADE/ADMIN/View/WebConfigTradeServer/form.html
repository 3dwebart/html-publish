<head>
<link rel="stylesheet" href="$link{css}/common.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/contents.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/jPaginator.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/jquery-ui.min.css" />
<script type="text/javascript" src="$link{js}/jPaginator.min.js"></script>
<script type="text/javascript" src="$link{js}/jquery-ui-1.10.3.min.js"></script>
<script type="text/javascript" src="$link{js}/jquery-inputhints.min.js"></script>
<script type="text/javascript" src="$link{script}/view-common.min.js"></script>
<script type="text/javascript" src="$link{script}/view-form.min.js"></script>
</head>
<body>
<div id="wrap">
    <div id="header">
        <hgroup></hgroup>
        <section class="secondary_bar"></section>
    </div>
    <aside class="sidebar"></aside>
    <div id="content-main">
        <form method="post">
        <input type="hidden" name="token" value="" />
        <input type="hidden" name="trNo" value="" />
        <div id="fwrite">
            <table class="twrite_basic">
                <thead>
                    <tr>
                        <th>항목</th>
                        <th>내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
								<th>코인ID</th><td><input type="text" name="coId" value="" required /></td>
								</tr><tr>
								<th>설명</th><td><input type="text" name="trExplain" value="" required /></td>
								</tr><tr>
								<th>상태</th><td><select name="trStaus" required /><option value="running">running</option><option value="checking">checking</option></select></td>
								</tr><tr>
								<th>체결서버IP</th><td><input type="text" name="trRpcIp" value="" required /></td>
								</tr><tr>
								<th>체결서버PORT</th><td><input type="text" name="trRpcPort" value="" required /></td>
								</tr><tr>
								<th>DB IP</th><td><input type="text" name="trDbIp" value="" required /></td>
								</tr><tr>
								<th>DB Port</th><td><input type="text" name="trDbPort" value="" required /></td>
								</tr><tr>
								<th>DB명</th><td><input type="text" name="trDbName" value="" required /></td>
								</tr><tr>
								<th>테이블명</th><td><input type="text" name="trDbTable" value="" required /></td>
								</tr><tr>
								<th>등록일</th><td><input type="text" name="trRegDt" value="0000-00-00 00:00:00" required /></td>
								</tr>
                </tbody>
            </table>
        </div>
        <div class="write_buttons">
            <input type="button" id="btn_list" name="btn_list" class="btn-default" value="취 소" />
            <input type="button" id="btn_submit" name="btn_submit" class="btn-default orange" value="등 록" />
        </div>
        </form>
    </div>
    <div id="footer"></div>
</div>
</body>

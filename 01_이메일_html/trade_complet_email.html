<!DOCTYPE html>
<html>
    <head>
        <title>{site_name}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div style="width:100%;">
            <div style="background-color:#0070c2;padding:5px 40px 8px 10px;color:#fff;margin: 10px 0;border-bottom:3px solid #2b71b1; font-weight: bold;">
            {site_name}
            </div>
            <div style="padding: 10px;">
                <span style="font-size:18px;font-weight:bold;color:#333;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif">
                    거래소 체결 안내 메일입니다.
                </span>

                <br />
                <span style="font-size:14px;color:#333;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;line-height:1.35">
                    <p style="margin-bottom:20px"><b>{user_name}님,</b>
                      <br>
                      <br>비트코인 거래소에서 {trade_type_desc}이 완료되었습니다.
                      <br>{trade_type} : {od_temp_value}
                      <br>체결가 : {it_market_cost}
                      <br>금액 : {od_total_cost}
                      <br>이용해주셔서 감사합니다.
                    </p>
                </span>
                <div style="background-color:#ffffff;border-top:1px solid #ededed;height:1px;margin:10px 0 20px 0;"></div>
                    <span style="font-size:13px;font-weight:bold;color:#333;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;line-height:1.6"> 거래내역확인 : </span>
                    <span style="font-size:13px;color:#333;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;line-height:1.6"><a href="{link_url}" target="_blank" style="background: #fff;  border: 1px solid #0070c2;  padding: 10px;  border-radius: 25px; color: #0070c2; text-decoration: none; vertical-align: middle; font-weight: bold">{link_url}</a></span>
                <div style="background-color:#ffffff;border-bottom:1px solid #ededed;height:1px;margin:20px 0 10px 0;"></div>
                <div >
                    <span style="font-size:14px;color:#333;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;line-height:1.35">
                        <p>{site_name}을 이용해 주셔서 감사합니다.</p>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>

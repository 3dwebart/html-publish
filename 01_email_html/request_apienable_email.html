<!DOCTYPE html>
<html>
    <head>
        <title>{site_name}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       <div style="width:100%;">
            <div style="background-color:#0070c2;padding:5px 40px 8px 10px;color:#fff;margin: 10px 0;border-bottom:3px solid #2b71b1; font-weight: bold;">
            {site_name}
            </div>
            <div style="padding: 10px;">
                <span style="font-size:14px;color:#333;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;line-height:1.35">
                    <p style="margin-bottom:20px">안녕하세요.
                    <br><br>회원님의 계정으로 API 사용을 요청 했습니다. 
                    <br>API를 사용하시려면 아래 링크를 클릭해 주세요.</p>
                </span>
                <div style="background-color:#ffffff;border-top:1px solid #ededed;height:1px;margin:10px 0 20px 0;"></div>                    
                    <span style="font-size:13px;color:#333;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;line-height:1.6"><a href="{link_url}" target="_blank" style="background: #fff;  border: 1px solid #0070c2;  padding: 10px;  border-radius: 25px; color: #0070c2; text-decoration: none; vertical-align: middle; font-weight: bold">여기를 클릭하시면 API 사용이 활성화 됩니다.</a></span>
                <div style="background-color:#ffffff;border-bottom:1px solid #ededed;height:1px;margin:20px 0 10px 0;"></div>
                <div >
                    <span style="font-size:14px;color:#333;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;line-height:1.35">
                        <p>감사합니다.</p>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>

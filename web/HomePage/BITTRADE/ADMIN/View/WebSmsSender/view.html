<head>
<link rel="stylesheet" href="$link{css}/common.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/contents.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/jquery-ui.min.css" />
<script type="text/javascript" src="$link{js}/jPaginator.min.js"></script>
<script type="text/javascript" src="$link{js}/jquery-ui-1.10.3.min.js"></script>
<script type="text/javascript" src="$link{script}/view-common.min.js"></script>
<script type="text/javascript" src="$link{script}/view-view.min.js"></script>
</head>
<body>
<div id="wrap">
    <div id="header">
        <hgroup></hgroup>
        <section class="secondary_bar"></section>
    </div>
    <aside class="sidebar"></aside>
    <div id="content-main">
        <div class="form">
            <table class="twrite_basic">
                <thead>
                    <tr>
                        <th>항목</th>
                        <th>내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                                <th>회원ID</th>
                                <td><span id="mbId"></span></td>
                            </tr><tr>
                                <th>MMS</th>
                                <td><span id="ssIsMms"></span></td>
                            </tr><tr>
                                <th>국제문자여부</th>
                                <td><span id="ssIsInter"></span></td>
                            </tr><tr>
                                <th>국가번호</th>
                                <td><span id="ssTelCode"></span></td>
                            </tr><tr>
                                <th>폰번호</th>
                                <td><span id="ssTelNum"></span></td>
                            </tr><tr>
                                <th>문자내용</th>
                                <td><span id="ssContent"></span></td>
                            </tr><tr>
                                <th>문자발송구분</th>
                                <td><span id="ssPageType"></span></td>
                            </tr><tr>
                                <th>KT, SUREM</th>
                                <td><span id="ssProvider"></span></td>
                            </tr><tr>
                                <th>등록일</th>
                                <td><span id="regDt"></span></td>
                            </tr>
                </tbody>
            </table>
        </div>
        <div class="view_buttons">
            <input type="button" id="btn_list" name="btn_list" class="btn-default" value="목 록" />
            <input type="button" id="btn_write" name="btn_submit" class="btn-default right" value="발 송" />
            <input type="button" id="btn_modify" name="btn_modify" class="btn-default right" value="수 정" onclick="location.href=bean.link.write+'&id='+bean.data.ssNo" />
        </div>
    </div>
    <div id="footer"></div>
</div>
</body>

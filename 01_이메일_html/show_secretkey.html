<!DOCTYPE html>
<html>
    <head>
        <title>{site_name}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div style="width:100%;">
            <div style="background-color:#0070c2;padding:5px 40px 8px 10px;color:#fff;margin: 10px 0;border-bottom:3px solid #2b71b1; font-weight: bold;">
            {site_name}
            </div>
            <div style="padding: 10px;">
                <span style="font-size:14px;color:#333;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;line-height:1.35">
                    <p style="margin-bottom:20px">안녕하세요.
                    <br><br>회원님의 API Secret Key  입니다.</p>
                </span>
                <div style="background-color:#ffffff;border-top:1px solid #ededed;height:1px;margin:10px 0 20px 0;"></div>
                    <span style="font-size:13px;font-weight:bold;color:#333;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;line-height:1.6"> API Secret Key : {secret_key}</span>                    
                <div style="background-color:#ffffff;border-bottom:1px solid #ededed;height:1px;margin:20px 0 10px 0;"></div>
                <div >
                    <span style="font-size:14px;color:#333;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;line-height:1.35">
                        <p>감사합니다.</p>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>

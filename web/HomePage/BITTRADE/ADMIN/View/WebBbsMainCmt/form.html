<head>
<link rel="stylesheet" href="$link{css}/common.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/contents.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/jPaginator.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/jquery-ui.min.css" />
<script type="text/javascript" src="$link{js}/jPaginator.min.js"></script>
<script type="text/javascript" src="$link{js}/jquery-ui-1.10.3.min.js"></script>
<script type="text/javascript" src="$link{js}/jquery-inputhints.min.js"></script>
<script type="text/javascript" src="$link{script}/view-common.min.js"></script>
<script type="text/javascript" src="/Plugin/editor/js/HuskyEZCreator.js" charset="utf-8"></script>
<script type="text/javascript" src="$link{script}/view-form-cmt.min.js"></script>

</head>
<body>
<div id="wrap">
    <div id="header">
        <hgroup></hgroup>
        <section class="secondary_bar"></section>
    </div>
    <aside class="sidebar"></aside>
    <div id="content-main">
        <form method="post">
        <input type="hidden" name="token" value="" />
        <input type="hidden" name="cmtNo" value="" />
        <input type="hidden" name="imageUrl" value="" />
        <input type="hidden" name="sort" value="" />
        <input type="hidden" name="parentCmtNo" value="" />
        <input type="hidden" name="regIp" value="" />
        <input type="hidden" name="modDt" value="" />
        <input type="hidden" name="mbLevel" value="" />
        <div id="fwrite">
            <table class="twrite_basic">
                <thead>
                    <tr>
                        <th>항목</th>
                        <th>내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>부모글 번호</th>
                        <td><input type="text" name="bbsNo" required style="width:100px;" /></td>
                    </tr><tr>
                        <th>작성자 아이디</th>
                        <td><input type="text" name="mbId" required style="width:200px;" /></td>
                    </tr><tr>
                        <th>작성자 닉네임</th>
                        <td><input type="text" name="mbNick" required style="width:200px;" /></td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td style="padding:10px 0 5px 10px;text-align:center;">
                            <textarea id="textarea-cmtcontent" name="content" rows="10" cols="100" style="margin:auto;width:750px; height:250px; display:none;"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="write_buttons">
            <input type="button" id="btn_list" name="btn_list" class="btn-default" value="취 소" />
            <input type="button" id="btn_submit" name="btn_submit" class="btn-default orange" value="등 록" />
        </div>
        </form>
    </div>
    <div id="footer"></div>
</div>
<script type="text/javascript">
    setEditor('textarea-cmtcontent');
</script>
</body>

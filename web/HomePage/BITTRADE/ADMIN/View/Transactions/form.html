<head>
<link rel="stylesheet" href="$link{css}/common.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/contents.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/jPaginator.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/jquery-ui.min.css" />
<script type="text/javascript" src="$link{js}/jPaginator.min.js"></script>
<script type="text/javascript" src="$link{js}/jquery-ui-1.10.3.min.js"></script>
<script type="text/javascript" src="$link{js}/jquery-inputhints.min.js"></script>
<script type="text/javascript" src="$link{script}/view-common.min.js"></script>
<script type="text/javascript" src="$link{script}/view-form.min.js"></script>
</head>
<body>
<div id="wrap">
    <div id="header">
        <hgroup></hgroup>
        <section class="secondary_bar"></section>
    </div>
    <aside class="sidebar"></aside>
    <div id="content-main">
        <form method="post">
        <input type="hidden" name="token" value="" />
        <input type="hidden" name="trNo" value="" />
        <div id="fwrite">
            <table class="twrite_basic">
                <thead>
                    <tr>
                        <th>항목</th>
                        <th>내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                                <th>txid</th>
                                <td><input type="text" name="txid" required /></td>
                            </tr><tr>
                                <th>server</th>
                                <td><input type="text" name="server" required /></td>
                            </tr><tr>
                                <th>account</th>
                                <td><input type="text" name="account" required /></td>
                            </tr><tr>
                                <th>category</th>
                                <td><input type="text" name="category" required /></td>
                            </tr><tr>
                                <th>address</th>
                                <td><input type="text" name="address" required /></td>
                            </tr><tr>
                                <th>amount</th>
                                <td><input type="text" name="amount" required /></td>
                            </tr><tr>
                                <th>fee</th>
                                <td><input type="text" name="fee" required /></td>
                            </tr><tr>
                                <th>confirmations</th>
                                <td><input type="text" name="confirmations" required /></td>
                            </tr><tr>
                                <th>blockhash</th>
                                <td><input type="text" name="blockhash" required /></td>
                            </tr><tr>
                                <th>blockindex</th>
                                <td><input type="text" name="blockindex" required /></td>
                            </tr><tr>
                                <th>blocktime</th>
                                <td><input type="text" name="blocktime" required /></td>
                            </tr><tr>
                                <th>walletconflicts</th>
                                <td><input type="text" name="walletconflicts" required /></td>
                            </tr>
                </tbody>
            </table>
        </div>
        <div class="write_buttons">
            <input type="button" id="btn_list" name="btn_list" class="btn-default" value="취 소" />
            <input type="button" id="btn_submit" name="btn_submit" class="btn-default orange" value="등 록" />
        </div>
        </form>
    </div>
    <div id="footer"></div>
</div>
</body>

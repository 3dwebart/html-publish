<head>
<link rel="stylesheet" href="$link{css}/common.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/contents.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/jPaginator.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/jquery-ui.min.css" />
<script type="text/javascript" src="$link{js}/jPaginator.min.js"></script>
<script type="text/javascript" src="$link{js}/jquery-ui-1.10.3.min.js"></script>
<script type="text/javascript" src="$link{js}/jquery-inputhints.min.js"></script>
<script type="text/javascript" src="$link{script}/view-common.min.js"></script>
<script type="text/javascript" src="$link{script}/view-form.min.js"></script>
</head>
<body>
<div id="wrap">
    <div id="header">
        <hgroup></hgroup>
        <section class="secondary_bar"></section>
    </div>
    <aside class="sidebar"></aside>
    <div id="content-main">
        <form method="post">
        <input type="hidden" name="token" value="" />
        <input type="hidden" name="ssNo" value="" />
        <div id="fwrite">
            <table class="twrite_basic">
                <thead>
                    <tr>
                        <th>항목</th>
                        <th>내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
								<th>회원ID</th><td><input type="text" name="mbId" value="" required /></td>
								</tr><tr>
								<th>MMS</th><td><select name="ssIsMms" required /><option value="N">N</option><option value="Y">Y</option></select></td>
								</tr><tr>
								<th>국제문자여부</th><td><select name="ssIsInter" required /><option value="N">N</option><option value="Y">Y</option><option value=""></option></select></td>
								</tr><tr>
                                    <th>국가번호</th><td><input type="text" name="ssTelCode" value="82" required style="width:60px;" maxlength="2" /></td>
								</tr><tr>
								<th>폰번호</th><td><input type="text" name="ssTelNum" value="" required  style="width:150px;" maxlength="20" /></td>
								</tr><tr>
								<th>문자내용</th><td><input type="text" name="ssContent" value="" required   maxlength="100" /></td>
								</tr><tr>
								<th>문자발송구분</th><td><input type="text" name="ssPageType" value="ADMIN" style="width:150px;" maxlength="10" required /></td>
								</tr><tr>
								<th>모듈회사</th><td>
                                    <select name="ssProvider" required /><option value="SUREM">SUREM</option><option value="KT">KT</option><option value=""></option></select>
                                    </td>
								</tr>
								
                </tbody>
            </table>
        </div>
        <div class="write_buttons">
            <input type="button" id="btn_list" name="btn_list" class="btn-default" value="취 소" />
            <input type="button" id="btn_submit" name="btn_submit" class="btn-default orange" value="등 록" />
        </div>
        </form>
    </div>
    <div id="footer"></div>
</div>
</body>

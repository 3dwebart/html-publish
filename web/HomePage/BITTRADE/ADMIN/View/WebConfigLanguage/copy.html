<head>
<link rel="stylesheet" href="$link{css}/common.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/contents.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/jPaginator.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/jquery-ui.min.css" />
<script type="text/javascript" src="$link{js}/jPaginator.min.js"></script>
<script type="text/javascript" src="$link{js}/jquery-ui-1.10.3.min.js"></script>
<script type="text/javascript" src="$link{js}/jquery-inputhints.min.js"></script>
<script type="text/javascript" src="$link{script}/view-common.min.js"></script>
<script type="text/javascript" src="$link{script}/view-form.min.js"></script>
</head>
<body>
<div id="wrap">
    <div id="header">
        <hgroup></hgroup>
        <section class="secondary_bar"></section>
    </div>
    <aside class="sidebar"></aside>
    <div id="content-main">
        <form method="post">
        <input type="hidden" name="token" value="" />
        <input type="hidden" />
        <div id="fwrite">
            <table class="twrite_basic">
                <thead>
                    <tr>
                        <th>항목</th>
                        <th>내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>메인키</th><td><input type="text" name="cfKey1" value="" required style="width:300px;" /></td>
                    </tr><tr>
                        <th>서브키</th><td><input type="text" name="cfKey2" value="" style="width:300px;" /></td>
                    </tr><tr>
                        <th>뷰 타입</th>
                        <td><select name="cfViewType" required>
                                <option value="ALL">ALL</option>
                                <option value="PHP">PHP</option>
                                <option value="JS">JS</option>
                            </select></td>
                    </tr><tr>
                        <th>한국어</th><td><input type="text" name="cfKo" value="" required /></td>
                    </tr><tr>
                        <th>영어</th><td><input type="text" name="cfEn" value="" required /></td>
                    </tr><tr>
                        <th>중국어</th><td><input type="text" name="cfZh" value="" required /></td>
                    </tr><tr>
                        <th>일본어</th><td><input type="text" name="cfJa" value="" required /></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="write_buttons">
            <input type="button" id="btn_list" name="btn_list" class="btn-default" value="취 소" />
            <input type="button" id="btn_submit" name="btn_submit" class="btn-default orange" value="복사 후 등록" />
        </div>
        </form>
    </div>
    <div id="footer"></div>
</div>
</body>

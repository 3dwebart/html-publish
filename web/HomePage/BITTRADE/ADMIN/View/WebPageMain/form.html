<head>
<link rel="stylesheet" href="$link{css}/common.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/contents.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/jPaginator.min.css" type="text/css">
<link rel="stylesheet" href="$link{css}/jquery-ui.min.css" />
<script type="text/javascript" src="$link{js}/jPaginator.min.js"></script>
<script type="text/javascript" src="$link{js}/jquery-ui-1.10.3.min.js"></script>
<script type="text/javascript" src="$link{js}/jquery-inputhints.min.js"></script>
<script type="text/javascript" src="$link{script}/view-common.min.js"></script>
<script type="text/javascript" src="/Plugin/editor/js/HuskyEZCreator.js" charset="utf-8"></script>
<script type="text/javascript" src="$link{script}/view-form-bbs.min.js"></script>
</head>
<body>
<div id="wrap">
    <div id="header">
        <hgroup></hgroup>
        <section class="secondary_bar"></section>
    </div>
    <aside class="sidebar"></aside>
    <div id="content-main">
        <form method="post">
        <input type="hidden" name="token" value="" />
        <input type="hidden" name="pmNo" value="" />
        <div id="fwrite">
            <table class="twrite_basic">
                <thead>
                    <tr>
                        <th>항목</th>
                        <th>내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>고유ID</th>
                            <td><input type="text" name="pmId" maxlength="20" style="width:200px;" required /> <span class="explain"> 페이지를 구분할 ID</span></td>
                        </tr>
                        <tr>
                            <th>페이지제목</th>
                            <td><input type="text" name="pmSubject" maxlength="20"  required /> </td>
                        </tr>
                        <tr>
                            <th>[영문]내용</th>
                            <td>
                                <textarea id="textarea-content" name="pmContent" required  rows="10" cols="100" style="margin:auto;width:750px; height:250px; display:none;"></textarea>
                            </td>
                        </tr>
                        <tr><th colspan="2" style="background:#fbfbfb;"></th></tr>
                        <tr>
                            <th>[한글]내용</th>
                            <td>
                                <textarea id="textarea-contentKr" name="pmContentKr" required  rows="10" cols="100" style="margin:auto;width:750px; height:250px; display:none;"></textarea>
                            </td>
                        </tr>
                        <tr><th colspan="2" style="background:#fbfbfb;"></th></tr>
                        <tr>
                            <th>[중문]내용</th>
                            <td>
                                <textarea id="textarea-contentCn" name="pmContentCn" required  rows="10" cols="100" style="margin:auto;width:750px; height:250px; display:none;"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th>보기권한</th>
                            <td>
                                <select name="pmViewLevel">
                                    <option value="0">누구나</option>
                                    <option value="1">일반회원이상</option>
                                    <option value="2">그린회원이상</option>
                                    <option value="3">실버회원이상</option>
                                    <option value="4">골드회원이상</option>
                                    <option value="5">VIP회원이상</option>
                                    <option value="10">관리자이상</option>
                                </select></td>
                        </tr>
                </tbody>
            </table>
        </div>
        <div class="write_buttons">
            <input type="button" id="btn_list" name="btn_list" class="btn-default" value="취 소" />
            <input type="button" id="btn_submit" name="btn_submit" class="btn-default orange" value="등 록" />
        </div>
        </form>
    </div>
    <div id="footer"></div>
</div>
<script type="text/javascript">
    setEditor('textarea-content');
    setEditor('textarea-contentKr');
    setEditor('textarea-contentCn');
</script>
</body>


 <!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
<title> </title>
<style>
body{ background: #ecf2f8}
    ul,li{ padding: 0; margin: 0; list-style: none}
    a{ margin: 0; padding: 0; text-decoration: none}
    
.round-div{background-color: white;
    padding-top: 5px;
    padding-bottom: 20px;
    box-shadow: rgba(33, 102, 212, 0.15) 0px 7px 30px 0px;
    box-sizing: border-box;
    position: relative;
    height: 100%;
   margin-bottom: 20px;
    border-radius: 4px;
    
    }
    
    
.round-div h4{
    background:#ecf2f8; 
    color: #586481; 
    display: block;
    padding: 10px;
    font-size: 13px;
    margin: 0;
    position: relative;
    }
    
.round-div h4 strong{ font-weight: 100; font-size: 11px }
    
    
.round-div table{ display: inline-table;
    width: 100%;
    border-collapse: collapse; margin: 10px; margin: 0 auto} 
    
    
.round-div table th{     border-bottom: 1px solid #d0d0d0;
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    border-collapse: collapse;
    padding: 10px;
    text-align:left;
    color: #6e788f;
    font-size: 13px;
    }
.round-div table td{
    border-bottom: 1px solid #d0d0d0;
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    border-collapse: collapse;
    padding: 15px;
    text-align: right;
     font-size: 13px;
    color: #6e788f;
    }
.round-div table td.align-right{ text-align: right}
.round-div table td.align-left{ text-align: left}
    
.round-div table th strong{  font-size: 16px; float: right;  }
.red-text{ color: #cb1e00 !important;}
    
.round-content-wrap{ padding: 10px}
    
  
    
 /*####### 기존css 추가되있음*/   
    
    
.mobile-main-tab {
    margin: 20px 0 10px 0;
    display: block;
    text-align: center;
    min-height: 50px;
    background: #fff;
    padding: 10px 0 0 0;
}
    
 .mobile-main-tab li {
    float: left;
    width: 33.33333333333333%;
    text-align: center;
}
    .mobile-main-tab ul:after{ content: ""; display: table; clear: both; float: none;}
    
.round-btn {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    height: auto;
    display: inline-block;
    font-size: 15px;
    border-radius: 20px;
    padding: 0 20px;
    line-height: 32px;
    margin: 0 auto;
    color: #333;
    background-color: #fff;
    border: 1px solid #e7eef5;
}
.round-btn.active {
    color: #fff;
    background-color: #005bc2;
    border: 1px solid #005bc2;
}
    
    
    
</style>
</head>
    
    
<body>

<!DOCTYPE html>
<html>
<head>
<title> $.fn.method</title>
</head>
<body>
<h1>Animated/Scrolling Web page Title</h1>
<p>Have a look at the Page title. Its scrolling ....</p>
<script src="js/jquery-3.3.1.js"></script>
<script>
    (function($) {
		$.fn.test = function(callback) {
			$(this).each(function() {
				 console.log(typeof callback);  // function
				 // callback(10, 20) // 이렇게 쓰면 this는 윈도우가 되므로
				callback.call(this, 10, 20); // this 바인딩
			});
		};
	})(jQuery);
	// 콜백형식의 플러그인 호출
	$("body").test(function(a, b){
		// a, b를 매개변수로 넘겨받기
		console.log(this); 
		console.log(a); 
		console.log(b); 
	});
</script>
</body>
</html>
